<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        
        <header>
            <div class="caixa">
                <h1><img src="imagem/logo.png"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>

                <div>
                    <h2>Deixe seu contato:</h2>
                    <label for="nomeesobrenome">Nome<input type="text" id="nomeesobrenome" placeholder="Digite seu nome.." class="input-padrao" required></label>
                    <label for="email">E-mail<input type="email" id="email"placeholder="Digite seu e-mail.." class="input-padrao" required></label>                   
                    <label for="telefone">Telefone<input type="tel" id="telefone" placeholder="Digite seu telefone.." class="input-padrao" required></label>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </div>

                <div>
                    <p>Como prefere nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
                    
                    <label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao" checked>Ligação</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whastapp" id="radio-whatsapp" checked>Whastapp</label>
                    
                </div>

                <div>
                    <p>Qual horário prefere ser atendido ?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                <div>
                    <label class="titulo">Gostaria de receber as novidades por e-mail?<input type="checkbox"></label>
                    <input type="submit" value="Enviar formulário" class="enviar">
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terça à Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Fim de Semana </td>
                        <td>8h ~ 20h</td>
                    </tr>                   
                    <tr>
                        <td>Feriado</td>
                        <td>12h ~ 18h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagem/logo-branco.png">
            <p class="copyright">&copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>

    </body>






</html>
